<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>

    <body>
        <div class="dashboard">

            <div class="search-input">
                <input class="input-box" type="text" placeholder="Search by name, email or role"/>
            </div>
            
            <div class="table-box">
                <div class="table-head">
                    <input type='checkbox' class='all-input-checkbox'/>
                    <div>Name</div>
                    <div>Email</div>
                    <div>Role</div>
                    <div>Actions</div>
                </div>
                <div class="table-body"></div>
            </div>

            <div class="footer">
                <button class="delete-btn">Delete Selected</button>
                <div class="pagination-box"></div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
